<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cleartype" content="on"/>
	<meta name="HandheldFriendly" content="True"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="x-rim-auto-match" content="none" forua="true">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>The Star Wars</title>
	<link rel="icon" href="images/icon.svg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/utils.js"></script>	
	<script src="js/theme_preload.js"></script>	
	<script src="https://kit.fontawesome.com/2e48e340d0.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<a href="index.html" title="main">
				<img src="images\logo.svg" alt="logo" title="logo">
			</a>			
		</div>
		<div class="search-bar">
			<input type="text" id="search_input" autofocus placeholder="Search by Episode Number, Episode Title" oninput="searchFilms()">
		</div>	
		<div class="settings">		
			<div class="page-theme">
				<input type="button" value="" id="toggle-theme" onclick="changeTheme(this)"/>	
			</div>
			<div class="localization"></div>
			<div class="favorites-films-container">
				<button type="button" id="btn-favorites" data-lang-key="button-favorites" onclick="toogleFavoritesFilms()">Favorites films</button>
				<div class="favorites-films"></div>
			</div>
		</div>	
	</header>
	<main class="main">
		<div class="sort-bar">
			<div class="sort">
				<span data-lang-key="sort">Sort by:</span>
				<div class="sort-container"></div>
			</div>
			<div class="sort-view">
				<button type="button" class="table-view" onclick="showTableView()"></button>
				<button type="button" class="tile-view selected" onclick="showTileView()"></button>
			</div>
		</div>
		<div class="films_wrapper tile"></div>
	</main>
	<div class="new-film-news">
		<div class="new-film-news-container">
			<h1 class="new-film-title" data-lang-key="coming-soon">Coming soon on screens:</h1>
			<h1 class="new-film-title"><a href="new_film.html" data-lang-key="mandalorian-season" title="Mandalorian">Mandalorian season 4</a></h1>
			<table class="info">
				<tr class="new-film-date">
					<td data-lang-key="when-released">When will it be released:</td>
					<td data-lang-key="release-date">December 12, 2023</td>
				</tr>
				<tr>
					<td colspan="2" class="time-title" data-lang-key="until-release">Until the release remains:</td>
				</tr>
				<tr>
					<td colspan=2 class="time-left timer">
						<span data-lang-key="days-left">Days:</span>
						<span class="days-left"></span>
						<span data-lang-key="hours-left">Hours:</span>
						<span class="hours-left"></span>
						<span data-lang-key="minutes-left">Minutes:</span>
						<span class="minutes-left"></span>
						<span data-lang-key="seconds-left">Seconds:</span>
						<span class="seconds-left"></span>
					</td>
				</tr>
				</table>
			<a href="new_film.html" title="Mandalorian" class="">
				<img src="images/Poster2.png" alt="" class="banner">
			</a>
		</div>
	</div>
	<footer class="footer">
		<div class="copyright-text">
			<span>&REG; </span>
			<span data-lang-key="copyright"> 2023 ALL RIGHTS RESERVED</span>
		</div>
		<div class="social-icon">
			<a href="https://www.facebook.com" target="_blank">
				<i class="fa-brands fa-facebook fa-beat fa-lg" style="color: #454d5f;"></i>
			</a>
			<a href="https://vk.com" target="_blank">
				<i class="fa-brands fa-vk fa-beat fa-lg" style="color: #454d5f;"></i>
			</a>
			<a href="https://twitter.com" target="_blank">
				<i class="fa-brands fa-square-twitter fa-beat fa-lg" style="color: #454d5f;"></i>
			</a>
			<a href="https://www.instagram.com" target="_blank">
				<i class="fa-brands fa-square-instagram fa-beat fa-lg" style="color: #454d5f;"></i>
			</a>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
	<script src="js/dictionaries/en.js"></script>
	<script src="js/dictionaries/ru.js"></script>
	<script src="js/consts.js"></script>
	<script src="js/app_header.js"></script>
	<script src="js/skeleton.js"></script>
	<script src="js/new_film_timer.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
